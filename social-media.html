<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.min.css">
    <title>Social Media-M Jamshaid</title>
</head>
<body>
    <div class="background">
        <img class="bottom-left-art" src="./assets/images/bottom-left-art.svg" alt="bottom-left-art">
        <img class="right-top-art" src="./assets/images/top-right.svg" alt="top right">
        <!-- <img class="right-bottom-art" src="./assets/images/bottom-right-art.svg" alt="bottom right"> -->
    </div>
    <div class="content-area">
        <div class="sidebar">
            <div class="toggler">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="profile">
                <img src="./assets/images/my-profile.jpg" alt="m jamshaid">
                <h3>M Jamshaid</h3>
                <p>Graphics Designer</p>
            </div>

            <div id="buttons" class="work-list">
                <a href="./index.html">Show All</a>
                <button class="active">Social Media Posts(8)</button>
            </div>

            <div class="social-icons">
                <a href="https://web.facebook.com/jamshaidjimmi.wag" target="_blank">
                    <svg class="icon">
                        <use xlink:href="./assets/images/icon-social.svg#icon-facebook"></use>
                    </svg>
                </a>
                <a href="http://instagram.com/mr_jamshaidareal" target="_blank">
                    <svg class="icon">
                        <use xlink:href="./assets/images/icon-social.svg#icon-instagram"></use>
                    </svg>
                </a>
                <a href="http://linkedin.com/in/muhammad-jamshaid-jimmi/" target="_blank">
                    <svg class="icon">
                        <use xlink:href="./assets/images/icon-social.svg#icon-linkedin"></use>
                    </svg>
                </a>
                <a href="https://www.youtube.com/channel/UCRDPrBfsiHjxoO6GfNglO-A" target="_blank">
                    <svg class="icon">
                        <use xlink:href="./assets/images/icon-social.svg#icon-youtube"></use>
                    </svg>
                </a>
            </div>
        </div>
        <div class="content">
            <h2 id="activeTagName">Social Media Posts<span>/8</span></h2>
            <div class="gallery-wrapper">
                <div id="gallery">
                    <img class="s-posts" src="http://drive.google.com/uc?export=view&id=1FPIh_pJ8Jtnrs3EK7G0qunIesrPyNa0v" data-tags="Social Media Posts" alt="jamshaid portfolio" />
                    <img class="s-posts" src="http://drive.google.com/uc?export=view&id=1NZY6seoU4SPsbXVRoPG79_QL42BXo4k1" data-tags="Social Media Posts" alt="jamshaid portfolio" />
                    <img class="s-posts" src="http://drive.google.com/uc?export=view&id=1YIcRjnhs8tzYVK6E-Q5tw9sngKYQq0J1" data-tags="Social Media Posts" alt="jamshaid portfolio" />
                    <img class="s-posts" src="http://drive.google.com/uc?export=view&id=1BrmBRf-tR-koqRnBBXWRXf38hVedNGX4" data-tags="Social Media Posts" alt="jamshaid portfolio" />
                    <img class="s-posts" src="http://drive.google.com/uc?export=view&id=1NIV9xSztCSuGzQoQ9OsLK-IyOZjnhCKA" data-tags="Social Media Posts" alt="jamshaid portfolio" />
                    <img class="s-posts" src="http://drive.google.com/uc?export=view&id=1g7CL2vjuHzlyy6lbvjn33WS0OMkquH1E" data-tags="Social Media Posts" alt="jamshaid portfolio" />
                    <img class="s-posts" src="http://drive.google.com/uc?export=view&id=1JIbU3pJaXpIxmOBiAnENbFMGOd5786WX" data-tags="Social Media Posts" alt="jamshaid portfolio" />
                    <img class="s-posts" src="http://drive.google.com/uc?export=view&id=14rk8eAxauGlo-TJ_jpKH9n5OUcULdcxI" data-tags="Social Media Posts" alt="jamshaid portfolio" />
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('.toggler').click(function(){
                $(this).toggleClass('opened');
                $('.sidebar').toggleClass('show');
            });
        });
    </script>
</body>
</html>
